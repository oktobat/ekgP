<div id="secContainer">
    <div class="joinSec">
        <div class="secbg">
            <section id="joinpage">
                <div class="joinimg container">
                    <h2>JOIN</h2>
                    <p>구성원들은 목표 의식을 가지고 끈기 잇는 도전과 상호 간의 협력을 실천하여<br>개인과 조직의 공동 성장을 추구합니다.</p>
                </div>
            </section>
            <section id="join" class="container">
                <div class="joinbox">
                    <form action="#" method="POST" class="join_form">
                        <fieldset>
                            <legend>회원가입</legend>
                            <h3>MEMBERSHIP</h3>
                            <ul class="join_list">
                                <li>
                                    <label for="id_lbl" class="tit_lbl">
                                        아이디
                                    </label>
                                    <input type="text" id="id_lbl">
                                    <button>
                                        아이디중복확인
                                    </button>
                                </li>
                                <li>
                                    <label for="pw_lbl" class="tit_lbl">
                                        비밀번호
                                    </label>
                                    <input type="password" id="pw_lbl">
                                </li>
                                <li>
                                    <label for="pw_lbl" class="tit_lbl">
                                        비밀번호 확인
                                    </label>
                                    <input type="password" id="pw_lbl">
                                </li>
                                <li>
                                    <label for="name_lbl" class="tit_lbl">
                                        이름
                                    </label>
                                    <input type="text" id="name_lbl">
                                </li>
                                <li>
                                    <label for="phone_lbl" class="tit_lbl">
                                        휴대폰번호
                                    </label>
                                    <input type="text" id="phone_lbl" placeholder="휴대폰번호 - 없이 숫자만 입력해 주세요">
                                </li>
                                <li>
                                    <label for="email_lbl" class="tit_lbl">
                                        e-mail
                                    </label>
                                    <div class="info_content">
                                        <input type="text" id="email_lbl" class="w30">
                                        <span>@</span>
                                        <input type="text" id="domain" disabled class="w30">
                                        <select name="" id="email_choice" class="w30">
                                            <option value="nochoice">- 이메일선택 -</option>
                                            <option value="naver.com">naver.com</option>
                                            <option value="hamail.net">hamail.net</option>
                                            <option value="self">직접입력</option>
                                        </select>
                                </li>
                                <li>
                                    <label for="addr_lbl" class="tit_lbl">
                                        주소
                                    </label>
                                    <div class="info_content">
                                        <input class='mb10' type="text" id="addr_lbl">
                                        <button type="button">우편번호</button><br>
                                        <input class="w100 mb10" type="text" id="addr1" placeholder="도로명주소"><br>
                                        <input class="w100 mb10" type="text" id="addr2" placeholder="지번주소"><br>
                                        <input class="w100 mb10" type="text" id="addr3" placeholder="나머지주소"><br>
                                    </div>
                                </li>
                            </ul>
                            <div class="btn">
                                <input type="submit" value="가입하기">
                                <input type="reset" value="취소하기">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
