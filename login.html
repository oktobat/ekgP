<div id="secContainer">
    <div class="loginSec">
        <div class="secbg">
            <section id="loginpage">
                <div class="loginimg container">
                    <h2>LOGIN</h2>
                    <p>구성원들은 목표 의식을 가지고 끈기 잇는 도전과 상호 간의 협력을 실천하여<br>개인과 조직의 공동 성장을 추구합니다.</p>
                </div>
            </section>
            <section id="login" class="container">
                <div class="loginbox">
                    <form action="#" method="POST" class="login_form">
                        <fieldset>
                            <legend>로그인</legend>
                            <h3>MEMBER LOGIN</h3>
                            <div class="login_cont">
                                <div class="idpw_box">
                                    <p>
                                        <label for="id_lbl">
                                            <i class="fas fa-user"></i>
                                        </label>
                                        <input type="text" placeholder="아이디를 입력해 주세요" id="id_lbl">
                                    </p><br>
                                    <p>
                                        <label for="pw_lbl">
                                            <i class="fas fa-key"></i>
                                        </label>
                                        <input type="password" placeholder="비밀번호를 입력해 주세요" id="pw_lbl">
                                    </p><br>
                                    <button type="submit">
                                        LOGIN
                                    </button>
                                </div>
                            </div>
                            <div class="join_cont cf">
                                <p>
                                    아직 회원이 아니신가요? 회원가입을 하시면<br>
                                    다양하고 특별한 혜택을 이용하실 수 있습니다.
                                </p>
                                <a href="join.html">
                                    <span>
                                        회원가입
                                    </span>
                                </a>
                            </div>
                            <div class="find_cont cf">
                                <p>
                                    아이디나 비밀번호가 생각나지 않으세요?<br>
                                    회원님의 개인정보를 안전하게 되찾으실 수 있도록 도와드리겠습니다.
                                </p>
                                <a href="#"><span>아이디 찾기</span></a>
                                <a href="#"><span>비밀번호 찾기</span></a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
